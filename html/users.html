<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пользователи | Smart Vision</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <style>
    .user-card {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .user-card:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="client-bar">
    <span id="user-info"></span>
    <a id="logout" class="logout-link">Выйти</a>
  </div>

  <div class="main-block">
    <h2>Пользователи (тестовая база)</h2>
    <p>Список всех пользователей, сохранённых в Firestore.</p>
    <button id="refreshBtn" class="button">Обновить</button>

    <div id="usersList" class="users-list"></div>
    <p id="userCount" class="text-small text-right"></p>
  </div>

  <script type="module" src="/js/auth-check.js"></script>
  <script type="module">
    const list = document.getElementById("usersList");
    const countEl = document.getElementById("userCount");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadUsers() {
      list.innerHTML = `<p>Загрузка...</p>`;
      try {
        const res = await fetch("https://us-central1-smart-vision-888.cloudfunctions.net/listUsers");
        const data = await res.json();

        if (!data.ok || !Array.isArray(data.users)) throw new Error("Invalid data");

        if (data.users.length === 0) {
          list.innerHTML = `<p>Нет пользователей</p>`;
          countEl.textContent = "";
          return;
        }

        list.innerHTML = data.users
          .map((u, i) => `
            <div class="user-card">
              <b>${i + 1}. ${u.name || "Без имени"}</b><br>
              <span>${u.email || "-"}</span><br>
              <small>Создан: ${u.createdAt ? new Date(u.createdAt).toLocaleString() : "-"}</small><br>
              <small>Обновлён: ${u.updatedAt ? new Date(u.updatedAt).toLocaleString() : "-"}</small>
            </div>
          `)
          .join("");

        countEl.textContent = `Всего пользователей: ${data.users.length}`;
      } catch (err) {
        console.error(err);
        list.innerHTML = `<p>Ошибка загрузки данных</p>`;
      }
    }

    refreshBtn.addEventListener("click", loadUsers);
    loadUsers();
  </script>
</body>
</html>
