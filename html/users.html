<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ | Smart Vision</title>
</head>
<body>
  <div class="top-bar">
    <span id="user-info"></span>
    <a id="logout" class="logout-link">–í—ã–π—Ç–∏</a>
  </div>

  <div class="main-block">
    <h2>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (—Ç–µ—Å—Ç–æ–≤–∞—è –±–∞–∑–∞)</h2>
    <p>–ù–∏–∂–µ –ø–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏, —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –≤ Firestore.</p>

    <button id="refreshBtn" class="button primary">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>

    <table class="table" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>–ò–º—è</th>
          <th>Email</th>
          <th>–°–æ–∑–¥–∞–Ω</th>
          <th>–û–±–Ω–æ–≤–ª—ë–Ω</th>
        </tr>
      </thead>
      <tbody id="usersBody">
        <tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
      </tbody>
    </table>

    <p id="userCount" class="small text-right"></p>
  </div>

  <script type="module">
    const user = JSON.parse(localStorage.getItem("user"));
    const info = document.getElementById("user-info");

    if (!user || !user.name || !user.email) {
      window.location.href = "/html/login.html";
    } else {
      info.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.name} (${user.email})`;
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "/html/login.html";
    });

    const body = document.getElementById("usersBody");
    const countEl = document.getElementById("userCount");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadUsers() {
      body.innerHTML = `<tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>`;
      try {
        const res = await fetch("https://us-central1-smart-vision-888.cloudfunctions.net/listUsers");
        const data = await res.json();

        if (!data.ok || !Array.isArray(data.users)) throw new Error("Invalid data");

        if (data.users.length === 0) {
          body.innerHTML = `<tr><td colspan="4" class="text-center">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</td></tr>`;
          countEl.textContent = "";
          return;
        }

        body.innerHTML = data.users
          .map(
            (u) => `
            <tr>
              <td>${u.name || "-"}</td>
              <td>${u.email || "-"}</td>
              <td>${u.createdAt ? new Date(u.createdAt).toLocaleString() : "-"}</td>
              <td>${u.updatedAt ? new Date(u.updatedAt).toLocaleString() : "-"}</td>
            </tr>`
          )
          .join("");

        countEl.textContent = `–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${data.users.length}`;
      } catch (err) {
        console.error(err);
        body.innerHTML = `<tr><td colspan="4" class="text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>`;
      }
    }

    refreshBtn.addEventListener("click", loadUsers);
    loadUsers();
  </script>
</body>
</html>
