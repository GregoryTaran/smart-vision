<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ ‚Äî Smart Vision</title>

  <!-- ‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç –∏ –ª–æ–∫–∞–ª—å–Ω–æ, –∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ -->
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <div class="main-wrapper">
    <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é -->
    <aside id="menu" class="sidebar"></aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="dashboard-content">
      <div class="card">
        <div class="card-header between">
          <h1 class="page-title">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (—Ç–µ—Å—Ç–æ–≤–∞—è –±–∞–∑–∞)</h1>
          <button id="refreshBtn" class="button primary">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <div class="table-container">
          <table class="table users-table">
            <thead>
              <tr>
                <th>–ò–º—è</th>
                <th>Email</th>
                <th>–°–æ–∑–¥–∞–Ω</th>
                <th>–û–±–Ω–æ–≤–ª—ë–Ω</th>
              </tr>
            </thead>
            <tbody id="usersBody">
              <tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
            </tbody>
          </table>
        </div>

        <div id="userCount" class="table-footer text-right small"></div>
      </div>
    </main>
  </div>

  <!-- ‚úÖ –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—â–µ–µ –º–µ–Ω—é –∏ —Å–∫—Ä–∏–ø—Ç—ã -->
  <script src="../js/menu.js" type="module"></script>
  <script src="../js/script.js" type="module"></script>

  <script type="module">
    const body = document.getElementById("usersBody");
    const countEl = document.getElementById("userCount");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadUsers() {
      body.innerHTML = `<tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>`;
      try {
        const res = await fetch("https://us-central1-smart-vision-888.cloudfunctions.net/listUsers");
        const data = await res.json();

        if (!data.ok || !Array.isArray(data.users)) throw new Error("Invalid data");

        if (data.users.length === 0) {
          body.innerHTML = `<tr><td colspan="4" class="text-center">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</td></tr>`;
          countEl.textContent = "";
          return;
        }

        body.innerHTML = data.users.map(u => `
          <tr class="fade-in">
            <td>${u.name || "-"}</td>
            <td>${u.email || "-"}</td>
            <td>${u.createdAt ? new Date(u.createdAt).toLocaleString() : "-"}</td>
            <td>${u.updatedAt ? new Date(u.updatedAt).toLocaleString() : "-"}</td>
          </tr>
        `).join("");

        countEl.textContent = `–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${data.users.length}`;
      } catch (err) {
        console.error(err);
        body.innerHTML = `<tr><td colspan="4" class="text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>`;
      }
    }

    refreshBtn.addEventListener("click", loadUsers);
    loadUsers();
  </script>
</body>
</html>
