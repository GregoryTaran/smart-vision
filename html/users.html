  <link rel="stylesheet" href="/css/main.css" />

</head>
<body>
  <!-- ‚úÖ –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –ø–æ–¥–∫–ª—é—á–∏ menu.js) -->
  <div id="menu"></div>

  <main class="content-block">
    <h1 class="page-title">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (—Ç–µ—Å—Ç–æ–≤–∞—è –±–∞–∑–∞)</h1>

    <div class="card">
      <div class="card-header">
        <h2>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
        <button id="refreshBtn" class="button small">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>–ò–º—è</th>
              <th>Email</th>
              <th>–°–æ–∑–¥–∞–Ω</th>
              <th>–û–±–Ω–æ–≤–ª—ë–Ω</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ‚úÖ –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—â–∏–µ —Å–∫—Ä–∏–ø—Ç—ã -->
  <script src="/js/menu.js" type="module"></script>
  <script src="/js/script.js" type="module"></script>

  <script type="module">
    async function loadUsers() {
      const body = document.getElementById("usersBody");
      body.innerHTML = `<tr><td colspan="4" class="text-center">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>`;

      try {
        const res = await fetch("https://us-central1-smart-vision-888.cloudfunctions.net/listUsers");
        const data = await res.json();

        if (!data.ok || !Array.isArray(data.users)) throw new Error("Invalid data");

        if (data.users.length === 0) {
          body.innerHTML = `<tr><td colspan="4" class="text-center">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</td></tr>`;
          return;
        }

        body.innerHTML = data.users.map(u => `
          <tr>
            <td>${u.name || "-"}</td>
            <td>${u.email || "-"}</td>
            <td>${u.createdAt ? new Date(u.createdAt).toLocaleString() : "-"}</td>
            <td>${u.updatedAt ? new Date(u.updatedAt).toLocaleString() : "-"}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error(err);
        body.innerHTML = `<tr><td colspan="4" class="text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>`;
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", loadUsers);
    loadUsers();
  </script>
