
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Vision ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/css1.css" />
</head>
<body>

  <!-- Кнопка открытия меню -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <!-- Меню -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-header">
      <span class="menu-title">MENU</span>
      <span class="menu-close" onclick="toggleMenu()">→</span>
    </div>
    <ul class="menu-links">
      <li><a href="#">СТРАНИЦА 1</a></li>
      <li><a href="#">СТРАНИЦА 2</a></li>
      <li><a href="#">СТРАНИЦА 3</a></li>
    </ul>
    <div class="menu-footer">
      <div class="user-name">Грег Таран</div>
      <ul>
        <li>Настройки</li>
        <li>Подстройки</li>
        <li>Аналитика</li>
      </ul>
    </div>
  </div>

  <main class="main-container">
    <img src="assets/logo-horizontal.jpg" alt="Smart Vision" class="logo">

    <section class="auth-block google-block">
      <button data-action="login-google" class="btn white-btn" onclick="toggleActive(this)">Белая кнопка</button>
    </section>

    <section class="auth-block email-block">
      <h2>Вход по e‑mail (без пароля)</h2>
      <input id="email-input" type="email" placeholder="you@example.com" autocomplete="email">
      <button id="email-link-btn" class="btn">Отправить ссылку</button>
      <div id="email-hint" class="hidden">Проверьте почту и откройте ссылку на этом устройстве.</div>
    </section>

    <section class="links-block">
      <a href="/privacy" target="_blank">Политика конфиденциальности</a>
      <a href="/terms" target="_blank">Условия использования</a>
      <div class="copyright">© 2025 Smart Vision</div>
    </section>
  </main>

  <script src="menu.js"></script>
</body>
</html>
