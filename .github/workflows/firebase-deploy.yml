name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Auth to Firebase (service account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SMART_VISION_888 }}

      - name: Print versions
        run: |
          node -v
          firebase --version

      - name: Install functions deps
        working-directory: functions
        run: npm ci || npm install

      - name: Sync secrets to Firebase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
        run: |
          echo "$OPENAI_API_KEY" | firebase functions:secrets:set OPENAI_API_KEY --project smart-vision-888 --force
          echo "$GOOGLE_API_KEY" | firebase functions:secrets:set GOOGLE_API_KEY --project smart-vision-888 --force
          echo "$HF_TOKEN" | firebase functions:secrets:set HF_TOKEN --project smart-vision-888 --force
          echo "$ONESIGNAL_APP_ID" | firebase functions:secrets:set ONESIGNAL_APP_ID --project smart-vision-888 --force
          echo "$ONESIGNAL_REST_API_KEY" | firebase functions:secrets:set ONESIGNAL_REST_API_KEY --project smart-vision-888 --force

      - name: Deploy Hosting and Functions (debug)
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks  # безвредно
        run: |
          firebase projects:list --project smart-vision-888 || true
          firebase deploy --only hosting,functions --project smart-vision-888 --non-interactive --debug
