name: Deploy Smart Vision TEST

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üß© Install Firebase CLI
        run: npm install -g firebase-tools

      - name: üîê Authenticate to Firebase
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SMART_VISION_888 }}

      - name: üß© Check versions
        run: |
          echo "Node version:" $(node -v)
          echo "Firebase version:" $(firebase --version)

      - name: üì¶ Install dependencies for functions
        working-directory: functions
        run: npm ci || npm install

      - name: üîë Sync secrets to Firebase
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
        run: |
          echo "$OPENAI_API_KEY" | firebase functions:secrets:set OPENAI_API_KEY --project smart-vision-888 --force
          echo "$GOOGLE_API_KEY" | firebase functions:secrets:set GOOGLE_API_KEY --project smart-vision-888 --force
          echo "$HF_TOKEN" | firebase functions:secrets:set HF_TOKEN --project smart-vision-888 --force
          echo "$ONESIGNAL_APP_ID" | firebase functions:secrets:set ONESIGNAL_APP_ID --project smart-vision-888 --force
          echo "$ONESIGNAL_REST_API_KEY" | firebase functions:secrets:set ONESIGNAL_REST_API_KEY --project smart-vision-888 --force

      - name: üöÄ Deploy to TEST Hosting and Functions
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        run: |
          echo "üöÄ Deploying to TEST environment..."
          firebase deploy --only hosting:smartvision-test,functions --project smart-vision-888 --non-interactive --debug
