<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Vision ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="main-container">
    <img src="assets/logo-horizontal.jpg" alt="Smart Vision" class="logo">

    <!-- Google Auth Block -->
    <section class="auth-block google-block">
      <button data-action="login-google" class="btn google-btn">Войти через Google</button>
    </section>

    <!-- Email Auth Block -->
    <section class="auth-block email-block">
      <h2>Вход по e‑mail (без пароля)</h2>
      <input id="email-input" type="email" placeholder="you@example.com" autocomplete="email">
      <button id="email-link-btn" class="btn">Отправить ссылку</button>
      <div id="email-hint" class="hidden">Проверьте почту и откройте ссылку на этом устройстве.</div>
    </section>

    <!-- Footer links -->
    <section class="links-block">
      <a href="/privacy" target="_blank">Политика конфиденциальности</a>
      <a href="/terms" target="_blank">Условия использования</a>
      <div class="copyright">© 2025 Smart Vision</div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
